<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario</title>
</head>
<body>
<h1>Formulario</h1>

<form th:action="@{/formulario}" th:object="${formulario}" method="post">
    <label>Nombre:</label>
    <input type="text" th:field="*{nombre}" /><br/>

    <label>Edad:</label>
    <input type="number" th:field="*{edad}" /><br/>

    <label>Fecha de nacimiento:</label>
    <input type="date" th:field="*{fechaNacimiento}" /><br/>

    <label>Correo:</label>
    <input type="email" th:field="*{correo}" /><br/>

    <label>Activo:</label>
    <input type="checkbox" th:field="*{activo}" /><br/>

    <button type="submit">Enviar</button>
</form>

<div th:if="${param.exito}">
    <p style="color:green;">Formulario enviado con Ã©xito.</p>
</div>
</body>
</html>
